<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Server Status Inormation</h4>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th [ngStyle]="{'background-color':'yellow'}"
                                        class="stickey_header ">S.no</th>
                                    <th [ngStyle]="{'background': 'yellow'}"
                                        class="stickey_header  tab-hide">Server </th>
                                    <th [ngStyle]="{'background': 'yellow'}"
                                        class="stickey_header ">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let list of serverStatusList">
                                    <td style="text-transform: capitalize">{{list.sNo}}</td>
                                    <td style="text-transform: capitalize">{{list.server}}</td>
                                    <td style="text-transform: capitalize">{{list.status}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
